<h4 clrFocusOnViewInit>Normal</h4>
<div class="clr-row">
  <div class="clr-col-sm-12 clr-col-md-6">
    <div class="clr-form-control">
      <label for="basic" class="clr-control-label">{{ "Search" }}</label>
      <div class="clr-control-container">
        <div class="clr-input-wrapper">
          <input
            type="text"
            id="basic"
            placeholder="Enter value here"
            [(ngModel)]="search.searchKey"
            class="clr-input"
          />
          <button class="btn btn-sm" (click)="loadData()">Filter</button>
          <clr-icon
            class="clr-validate-icon"
            shape="exclamation-circle"
          ></clr-icon>
        </div>
        <!-- <span class="clr-subtext">Helper Text</span> -->
      </div>
    </div>
  </div>
  <div class="clr-col-sm-12 clr-col-md-6"></div>
</div>

<clr-datagrid [(clrDgSelected)]="selected" [clrDgRowSelection]="true">
  {{ selected | json }}
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd()">
        <clr-icon shape="plus"></clr-icon> Add to group
      </button>
      <button
        type="button"
        class="btn btn-sm btn-secondary"
        *ngIf="selected?.length == 1"
        (click)="onDelete()"
      >
        <clr-icon shape="close"></clr-icon> Delete
      </button>
      <button
        type="button"
        class="btn btn-sm btn-secondary"
        (click)="onEdit(user)"
        *ngIf="selected?.length == 1"
      >
        <clr-icon shape="pencil"></clr-icon> Edit
      </button>
    </div>
    <div class="btn-group"></div>
  </clr-dg-action-bar>
  <clr-dg-column>ID</clr-dg-column>
  <clr-dg-column>Phone</clr-dg-column>
  <clr-dg-column>User name</clr-dg-column>
  <!-- <clr-dg-column>Favorite color</clr-dg-column> -->

  <clr-dg-row *clrDgItems="let user of users" [clrDgItem]="user">
    <clr-dg-cell>{{ user.id }}</clr-dg-cell>
    <clr-dg-cell>{{ user.phoneNumber }}</clr-dg-cell>
    <clr-dg-cell>{{ user.userName }}</clr-dg-cell>
    <!-- <clr-dg-action-overflow>
      <button class="action-item" (click)="onEdit(user)">Edit</button>
      <button class="action-item" (click)="onDelete(user)">Delete</button>
    </clr-dg-action-overflow> -->
  </clr-dg-row>

  <clr-dg-footer>
    <!-- <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]"
        >Users per page</clr-dg-page-size
      >
      {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
      {{ pagination.totalItems }} users
    </clr-dg-pagination> -->
  </clr-dg-footer>
</clr-datagrid>

<app-phone-book-create-modal
  (save)="save($event)"
></app-phone-book-create-modal>
